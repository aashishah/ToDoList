<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <script type = "text/javascript" src = "js/jquery-3.5.0.min.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "css/todostyle.css">
        <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5217e9de95.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id = "container">
            <h1>To-Do List</h1>
            <input type = "text" placeholder="Enter new task">
            <ul>
                <li><span><i class="fas fa-trash-alt"></i></span> Go to Potions Class</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Meet Hagrid</li>
                <li><span><i class="fas fa-trash-alt"></i></span> Quidditch</li>
            </ul>
        </div>
        <script type = "text/javascript" src = "js/todos.js"></script>
    </body>
</html>
